<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3d7d4995fb.js"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="container">
      <div class="music-content">
        
        <ul id="musicList">
          <!-- <li>The music list goes here</li> -->
        </ul>
      </div>
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="resources/download copy.jpeg"
          alt="Song Image"
          class="song-img" id="trackImage"
        />
        <h1 id="songTitle">Song title</h1>
        <p id="artistName">Artist name</p>
        <audio controls id="song">
          <source
            src="resources/AUDIO-2024-04-09-14-14-03.mp3"
            type="audio/mpeg" id="audioPlayer"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div id="playPauseBtn">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
